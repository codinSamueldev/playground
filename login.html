<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="login.css">
        <style> /* Font used. */
            @import url('https://fonts.googleapis.com/css2?family=Heebo&display=swap');
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login tab</title>
    </head>
    <body>
        <main>
            <h1 class="title">Log in</h1>
            <section class="main-login">
                <input type="email" name="email-address" id="email-address" placeholder=" Enter your email address." size="30" required>

                <input type="password" placeholder=" Enter your password." id="userPassword" minlength="8" autocomplete="current-password" required>

                <input type="submit" value="Log in" id="log-in">
            </section>
        </main>
        <footer>Developed by <a href="https://www.linkedin.com/in/codinsamueldev/" target="_blank" rel="noopener noreferrer">@codinsamueldev</a> with passion.</footer>
    </body>
</html>
